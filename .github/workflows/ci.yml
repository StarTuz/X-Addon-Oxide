name: Release

on:
  push:
    tags:
      - '*'
    branches:
      - 'main'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux
            os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bin: x-adox-gui
            formats: ""
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: x-adox-gui.exe
            formats: nsis
          - name: macOS
            os: macos-latest
            target: universal-apple-darwin
            bin: x-adox-gui
            formats: dmg,app

    steps:
    - uses: actions/checkout@v6

    - name: Install dependencies (Linux)
      if: matrix.platform.name == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libfontconfig1-dev libwayland-dev libx11-dev libxkbcommon-dev libdbus-1-dev libgtk-3-dev

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Add Intel target for universal binary (macOS)
      if: matrix.platform.name == 'macOS'
      run: rustup target add x86_64-apple-darwin

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build
      if: matrix.platform.name != 'macOS'
      run: cargo build --release -p x-adox-gui

    - name: Build universal binary (macOS)
      if: matrix.platform.name == 'macOS'
      run: |
        # Build for Apple Silicon (native on this runner)
        cargo build --release -p x-adox-gui --target aarch64-apple-darwin
        # Cross-compile for Intel
        cargo build --release -p x-adox-gui --target x86_64-apple-darwin
        # Merge into a universal (fat) binary
        mkdir -p target/release
        lipo -create \
          target/aarch64-apple-darwin/release/x-adox-gui \
          target/x86_64-apple-darwin/release/x-adox-gui \
          -output target/release/x-adox-gui
        # Verify
        echo "=== Universal binary info ==="
        lipo -info target/release/x-adox-gui
        file target/release/x-adox-gui

    - name: Run Tests
      run: cargo test

    - name: Install cargo-packager
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-packager

    - name: Package
      if: matrix.platform.formats != ''
      run: cargo packager --release -p x-adox-gui --formats ${{ matrix.platform.formats }} -v

    - name: Collect macOS artifacts
      if: matrix.platform.name == 'macOS'
      run: |
        mkdir -p dist/macos
        cp -r target/release/*.app dist/macos/ || true
        cp target/release/*.dmg dist/macos/ || true
        ls -la dist/macos/

    - name: Collect Windows artifacts
      if: matrix.platform.name == 'Windows'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path dist/windows
        Copy-Item target/release/*-setup.exe dist/windows/ -ErrorAction SilentlyContinue
        Get-ChildItem dist/windows/

    - name: Build Linux AppImage
      if: matrix.platform.name == 'Linux'
      env:
        APPIMAGE_EXTRACT_AND_RUN: 1
        VERSION: ${{ github.ref_name }}
      run: |
        # Download linuxdeploy + AppImage plugin (self-contained binaries)
        wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage \
          -O /usr/local/bin/linuxdeploy
        wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/continuous/linuxdeploy-plugin-appimage-x86_64.AppImage \
          -O /usr/local/bin/linuxdeploy-plugin-appimage
        chmod +x /usr/local/bin/linuxdeploy /usr/local/bin/linuxdeploy-plugin-appimage

        # Prepare AppDir
        mkdir -p AppDir/usr/bin
        mkdir -p AppDir/usr/share/icons/hicolor/512x512/apps
        cp target/release/x-adox-gui AppDir/usr/bin/x-adox-gui
        cp assets/packaging/icon_512.png AppDir/usr/share/icons/hicolor/512x512/apps/x-adox-gui.png

        # Build AppImage (outputs X_Addon_Oxide-<version>-x86_64.AppImage)
        linuxdeploy --appdir AppDir \
          --desktop-file crates/x-adox-gui/assets/xam-addon-oxide.desktop \
          --icon-file assets/packaging/icon_512.png \
          --output appimage

        # Collect artifacts
        mkdir -p dist/linux
        mv *.AppImage dist/linux/X-Addon-Oxide-${{ github.ref_name }}-x86_64.AppImage
        # Also ship a plain tarball as fallback
        cp target/release/x-adox-gui dist/linux/
        cd dist/linux && tar -czvf X-Addon-Oxide-${{ github.ref_name }}-linux-x86_64.tar.gz x-adox-gui

    - name: Code Sign & Notarize (macOS)
      if: matrix.platform.name == 'macOS'
      env:
        APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        if [ -z "$APPLE_CERTIFICATE" ]; then
          echo "No certificate provided, skipping signing."
          exit 0
        fi
        echo "Code signing logic would go here"
        # xcrun notarytool submit ...

    - name: Code Sign (Windows)
      if: matrix.platform.name == 'Windows'
      shell: bash
      env:
        WIN_CERTIFICATE: ${{ secrets.WIN_CERTIFICATE }}
      run: |
        if [ -z "$WIN_CERTIFICATE" ]; then
          echo "No certificate provided, skipping signing."
          exit 0
        fi
        echo "Windows code signing logic would go here"
        # signtool sign /f certificate.pfx ...

    - name: Upload Artifacts
      uses: actions/upload-artifact@v7
      with:
        name: ${{ matrix.platform.name }}-installers
        if-no-files-found: warn
        path: |
          dist/**/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v8
      with:
        merge-multiple: true

    - name: List downloaded artifacts
      run: |
        echo "=== Current directory ==="
        ls -la
        echo "=== Recursive listing ==="
        find . -type f
        echo "=== Looking for installers ==="
        find . -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.tar.gz" 2>/dev/null || true

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          windows/*-setup.exe
          macos/*.dmg
          linux/*.AppImage
          linux/*.tar.gz
        draft: false
        prerelease: false
        body: |
          ## Downloads

          | Platform | File |
          | :--- | :--- |
          | **Windows** | `*-setup.exe` (NSIS Installer) |
          | **macOS** | `*.dmg` (Universal Binary — Intel + Apple Silicon) |
          | **Linux** | `*.AppImage` (Portable) · `*.tar.gz` (Binary tarball) — requires glibc ≥ 2.35 (Ubuntu 22.04+, Mint 21+, Fedora 36+) |

          ---

          > **macOS — "App is Broken" / Gatekeeper warning**
          >
          > Because X-Addon-Oxide is currently unsigned (no Apple Developer certificate), macOS Gatekeeper may refuse to open it with a message like *"X-Addon-Oxide is broken and cannot be opened."*
          >
          > **One-time fix:** Open Terminal and run:
          > ```bash
          > xattr -cr /Applications/X-Addon-Oxide.app
          > ```
          > Then try launching again. If macOS still blocks it, go to **System Settings → Privacy & Security** and click **"Open Anyway"**.
          >
          > This is a known limitation until the project has a paid Apple Developer ID. It does not indicate a problem with the app itself.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
