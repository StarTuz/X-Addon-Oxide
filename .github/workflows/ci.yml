name: Release

on:
  push:
    tags:
      - '*'
    branches:
      - 'main'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    env:
      APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
      WIN_CERTIFICATE: ${{ secrets.WIN_CERTIFICATE }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: x-adox-gui
            formats: ""
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: x-adox-gui.exe
            formats: nsis
          - name: macOS
            os: macos-latest
            target: x86_64-apple-darwin
            bin: x-adox-gui
            formats: dmg,app

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: matrix.platform.name == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libfontconfig1-dev libwayland-dev libx11-dev libxkbcommon-dev libdbus-1-dev libgtk-3-dev

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build
      run: cargo build --release -p x-adox-gui

    - name: Run Tests
      run: cargo test

    - name: Install cargo-packager
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-packager

    - name: Package
      if: matrix.platform.formats != ''
      run: cargo packager --release -p x-adox-gui --formats ${{ matrix.platform.formats }} -v

    - name: List dist contents
      if: matrix.platform.formats != ''
      run: |
        echo "=== Listing dist directory ==="
        ls -laR dist/ || echo "dist/ not found"
        echo "=== Listing current directory ==="
        ls -la
        echo "=== Finding installer files ==="
        find . -name "*.exe" -o -name "*.dmg" -o -name "*.app" 2>/dev/null || true

    - name: Package Linux Binary
      if: matrix.platform.name == 'Linux'
      run: |
        mkdir -p dist/linux
        cp target/release/${{ matrix.platform.bin }} dist/linux/
        cd dist/linux && tar -czvf X-Addon-Oxide-linux-x86_64.tar.gz ${{ matrix.platform.bin }}

    - name: Code Sign & Notarize (macOS)
      if: matrix.platform.name == 'macOS' && env.APPLE_CERTIFICATE != ''
      env:
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        echo "Code signing logic would go here"
        # xcrun notarytool submit ...

    - name: Code Sign (Windows)
      if: matrix.platform.name == 'Windows' && env.WIN_CERTIFICATE != ''
      run: |
        echo "Windows code signing logic would go here"
        # signtool sign /f certificate.pfx ...

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform.name }}-installers
        if-no-files-found: warn
        path: |
          dist/**/*
          target/release/bundle/**/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/nsis/*.exe
          dist/dmg/*.dmg
          dist/macos/*.app
          dist/linux/*.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
