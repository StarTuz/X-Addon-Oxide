name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: x-adox-gui
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: x-adox-gui.exe
          - name: macOS
            os: macos-latest
            target: x86_64-apple-darwin
            bin: x-adox-gui

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: matrix.platform.name == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libfontconfig1-dev libwayland-dev libx11-dev libxkbcommon-dev libdbus-1-dev

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Build Release
      run: cargo build --release -p x-adox-gui

    - name: Package (Windows)
      if: matrix.platform.name == 'Windows'
      run: |
        mkdir dist
        cp target/release/x-adox-gui.exe dist/
        7z a x-adox-windows-x64.zip ./dist/*

    - name: Package (Linux)
      if: matrix.platform.name == 'Linux'
      run: |
        mkdir dist
        cp target/release/x-adox-gui dist/
        zip -j x-adox-linux-x64.zip dist/x-adox-gui

    - name: Package (macOS)
      if: matrix.platform.name == 'macOS'
      run: |
        mkdir -p "X-ADOX.app/Contents/MacOS"
        cp target/release/x-adox-gui "X-ADOX.app/Contents/MacOS/x-adox-gui"
        zip -r x-adox-macos-x64.zip X-ADOX.app

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform.name }}-binary
        path: "*.zip"

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
