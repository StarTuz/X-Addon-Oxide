name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.platform.name }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: x-adox-gui
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: x-adox-gui.exe
          - name: macOS
            os: macos-latest
            target: x86_64-apple-darwin
            bin: x-adox-gui

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies (Linux)
      if: matrix.platform.name == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libfontconfig1-dev libwayland-dev libx11-dev libxkbcommon-dev libdbus-1-dev

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust Cache
      uses: Swatinem/rust-cache@v2

    - name: Install cargo-packager
      run: cargo install cargo-packager

    - name: Build and Package
      run: |
        cargo build --release -p x-adox-gui
        cargo packager --release

    - name: Code Sign & Notarize (macOS)
      if: matrix.platform.name == 'macOS' && secrets.APPLE_CERTIFICATE != ''
      env:
        APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
        APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        echo "Code signing logic would go here"
        # xcrun notarytool submit ...

    - name: Code Sign (Windows)
      if: matrix.platform.name == 'Windows' && secrets.WIN_CERTIFICATE != ''
      env:
        WIN_CERTIFICATE: ${{ secrets.WIN_CERTIFICATE }}
      run: |
        echo "Windows code signing logic would go here"
        # signtool sign /f certificate.pfx ...

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform.name }}-installers
        path: |
          dist/*
          *.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          *
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
